    <!-- eq() 方法返回被选元素中带有指定索引号的元素。 -->
    <h1>欢迎来到我的主页</h1>
    <p>我是唐老鸭 (index 0)。</p>
    <p class="intro">唐老鸭 (index 1)。</p>

    <p>我最好的朋友是米老鼠 (index 3)。</p>

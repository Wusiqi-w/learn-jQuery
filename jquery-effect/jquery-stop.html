<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>停止动画</title>
    <link href="../styles/stop.css" rel="stylesheet" type="text/css">
    <script src="../scripts/jquery.js" type="text/javascript"></script>
    <script src="../scripts/stop.js" type="text/javascript"></script>
</head>
<body>
    
    <!-- 停止滑动 -->
    <!-- <button id="stop">停止滑动</button>
    <div id="flip">点击这里， 向下滑动面板</div>
    <div id="panel">Hello world!</div> -->


    <!-- 停止动画 -->

    <button id="start">开始</button>
    <button id="stop">停止</button>
    <button id="stop2">停止所有</button>
    <button id="stop3">停止但要完成</button>

    <p><b>“开始”</b>按钮会启动动画。</p>
    <p><b>“停止”</b>按钮会停止当前活动的动画， 但允许已排队的动画向前执行。</p>
    <p><b>“停止所有”</b>按钮停止当前活动的动画，并清空动画队列；因此元素上的所有动画都会停止。</p>
    <p><b>“停止但要完成”</b>按钮会会立即完成当前活动的动画，然后停下来。</p>

    <div>Hello</div>
</body>
</html>
